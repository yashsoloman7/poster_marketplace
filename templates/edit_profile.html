{% extends "base.html" %}

{% block title %}Edit Profile - Poster Marketplace{% endblock %}

{% block content %}
<div class="container">
    <div class="form-wrapper">
        <h1>‚úèÔ∏è Edit Your Profile</h1>
        
        <form method="POST" class="edit-form">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" 
                       value="{{ user.full_name or '' }}" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" 
                       value="{{ user.email }}" disabled>
                <small>Email cannot be changed</small>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" 
                       value="{{ user.phone or '' }}" placeholder="+91 9876543210">
            </div>

            <div class="form-group">
                <label for="profile_bio">Bio / About You</label>
                <textarea id="profile_bio" name="profile_bio" rows="5" 
                          placeholder="Tell us about yourself...">{{ user.profile_bio or '' }}</textarea>
                <small>Maximum 500 characters</small>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
                <a href="{{ url_for('profile') }}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>

<style>
    .form-wrapper {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-wrapper h1 {
        color: #2c3e50;
        margin-bottom: 2rem;
    }

    .edit-form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 0.5rem;
    }

    .form-group input,
    .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: inherit;
        font-size: 1rem;
        transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-group input:disabled {
        background: #f5f7fa;
        cursor: not-allowed;
    }

    .form-group small {
        display: block;
        margin-top: 0.25rem;
        color: #7f8c8d;
        font-size: 0.85rem;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }

    .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
        flex: 1;
        text-align: center;
    }

    .btn-primary {
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        color: white;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn-outline {
        background: white;
        color: #667eea;
        border: 2px solid #667eea;
    }

    .btn-outline:hover {
        background: #667eea;
        color: white;
    }

    @media (max-width: 768px) {
        .form-wrapper {
            padding: 1rem;
        }

        .form-actions {
            flex-direction: column;
        }

        .btn {
            flex: 1;
        }
    }
</style>
{% endblock %}
